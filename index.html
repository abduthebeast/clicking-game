<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🍪 Cookie Clicker Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🍪 Cookie Clicker</h1>
  <p>Cookies: <span id="cookies">0</span></p>
  <button id="clickBtn">Click for Cookies!</button>

  <h2>Upgrades</h2>
  <div class="shop">
    <button id="upgradeClick">Upgrade Click (+1 per click) - Cost: <span id="clickCost">10</span></button>
    <button id="buyAuto">Buy Auto Clicker (+1/sec) - Cost: <span id="autoCost">50</span></button>
  </div>

  <button id="saveBtn">💾 Save</button>
  <button id="loadBtn">📂 Load</button>

  <script src="script.js"></script>
</body>
</html>
